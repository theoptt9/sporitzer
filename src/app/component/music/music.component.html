<div class="music">
  <div *ngIf="album !== undefined; else default">
    <h2>{{album.title}}</h2>
    <div style="cursor:pointer" *ngFor="let song of album.songs"
      (click)="showContent(song.id)">
      <div class="music__items">
        <img src="{{album.image}}" width="60px" height="50px" alt="music Image">
        <div class="music__titleAndActions">
          <p class="music__title">{{song.title}}</p>
          <div class="interaction">
            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="grey"
            viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="30px" fill="grey"
            viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
          </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #default>
    <div *ngIf="playlist">
      <h2>{{playlist.name}}</h2>
      <div *ngFor="let song of playlist.songs">
        <div class="music__items" (click)="showContent(song.id)">
          <img src="https://picsum.photos/60/50" alt="music Image">
          <div class="music__titleAndActions">
            <p class="music__title">{{song.title}}</p>
            <div class="interaction">
              <svg class="svg-song" [attr.data-song-id]="song.id" (click)="addSong($event)"
              xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="grey" viewBox="0 0 128 512">
              <path [attr.data-song-id]="song.id" (click)="addSong($event)"
                d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z" />
            </svg>
            <svg class="svg-song" [attr.data-song-id]="song.id" (click)="delSong($event)"
              xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" fill="grey" viewBox="0 0 128 512">
              <path [attr.data-song-id]="song.id" (click)="delSong($event)"
                d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z" />
            </svg>
            </div>
          </div>
        </div>
      </div>
    </div>


  </ng-template>
  <div class="video" [ngStyle]="{'visibility': (activeSongId) ? 'visible' : 'hidden'}" #video>
    <div id="player"></div>
  </div>
</div>
