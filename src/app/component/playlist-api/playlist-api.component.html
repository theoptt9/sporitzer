<div class="playlist__api">
    <div class="playlist__api__items" *ngFor="let playlist of playlists" [routerLink]="['/library', playlist.id]">
      <img src="https://picsum.photos/90/90" width="90px" height="90px" alt="Playlist Image">
      <p class="playlist__api__title">{{playlist.name}}</p>
    </div>
</div>
